            <span>Écrits</span>
        </div>

    </div>

    <div class="media-container" *ngIf="bd_is_loaded && subcategory==0" [ngClass]="{'invisible':!sorted_category_retrieved }">
        <app-media-comics 
        [sorted_style_list]=sorted_style_list_bd
        [sorted_artpieces_manga_format]=sorted_artpieces_manga_format
        [sorted_artpieces_manga]=sorted_artpieces_manga
        [sorted_artpieces_comics_format]=sorted_artpieces_comics_format
        [sorted_artpieces_comics]=sorted_artpieces_comics
        [sorted_artpieces_webtoon_format]=sorted_artpieces_webtoon_format
        [sorted_artpieces_webtoon]=sorted_artpieces_webtoon
        [sorted_artpieces_bd_format]=sorted_artpieces_bd_format
        [sorted_artpieces_bd]=sorted_artpieces_bd
        [now_in_seconds]=now_in_seconds
        ></app-media-comics>
    </div>
    <div class="media-container" *ngIf="drawing_is_loaded  && subcategory==1" [ngClass]="{'invisible':!sorted_category_retrieved }">
        <app-media-drawings 
        [sorted_style_list]=sorted_style_list_drawing
        [sorted_artpieces_traditional]=sorted_artpieces_traditional
        [sorted_artpieces_traditional_format]=sorted_artpieces_traditional_format
        [sorted_artpieces_digital]=sorted_artpieces_digital
        [sorted_artpieces_digital_format]=sorted_artpieces_digital_format
        [now_in_seconds]=now_in_seconds
        ></app-media-drawings>
    </div>
    <div class="media-container" *ngIf="writing_is_loaded  && subcategory==2" [ngClass]="{'invisible':!sorted_category_retrieved }">
        <app-media-writings
         
         [sorted_style_list]=sorted_style_list_writing
         [sorted_artpieces_illustrated_novel]=sorted_artpieces_illustrated_novel
         [sorted_artpieces_roman]=sorted_artpieces_roman
         [sorted_artpieces_scenario]=sorted_artpieces_scenario
         [sorted_artpieces_article]=sorted_artpieces_article
         [sorted_artpieces_poetry]=sorted_artpieces_poetry
         [now_in_seconds]=now_in_seconds
         ></app-media-writings>
    </div>
