    
<div class="dessin-unique-upload-container">                


    <div class="swiper-container456" id="target1">
        <app-uploader-dessin-unique [upload]=upload (uploaded)="uploaded_image( $event );" (image)="get_image( $event );"></app-uploader-dessin-unique>
    </div>

    <div class="form-container" *ngIf="image_uploaded" style="margin-top:40px;" id="target2">
        <div class="form-container-name">
            <span>Édition de la miniature</span>
        </div>
        <div class="form-container-data">

            <div class="crop-container">
                <div class="img-container">
                    <div class="full-crop">
                        <img #image [src]="imageSource" crossorigin>
                    </div>
                    <div class="buttons-container">
                        <button mat-raised-button class="style0" (click)="cancel_crop();">
                            <mat-icon>close</mat-icon>
                            <span>Annuler</span>
                        </button>
                        <button mat-raised-button class="style1" (click)="set_crop();">
                            <mat-icon>crop_free</mat-icon>
                            <span>Valider</span>
                        </button>
                    </div>
                </div>

            </div>

            <div class="crop" *ngIf="imageDestination != ''" id="target3">
                
                <div class="img-preview" >

                    <div class="final-thumbnail" (mouseenter) ="showDetails();"  (mouseleave) ="hideDetails();">

                        <img [src]="imageDestination">
                        <div #thumbnail class="display-on-hover" [ngClass]="{'visible':showDrawingDetails}" style="cursor:default;">
                            
                            <!--********************-->
                            <!--Title container-->
                            <!--********************-->
                            <div class="title-container">
                                <span class="title">{{name}}</span>
                            </div>
                            <!--********************-->
                            <!--Author container-->
                            <!--********************-->
                            <div class="author-container">
                                <div class="left-container">
                                    <img [src]="profile_picture">
                                </div>
                                <div class="right-container">
                                    <span class="author-name">{{author_name}}</span>
                                    <span class="author-description" *ngIf="pseudo!=null">@{{pseudo}}</span>
                                </div>
                            </div>
                            <!--********************-->
                            <!--Data container-->
                            <!--********************-->
                            <div class="stats-container">
                                <div class="figure-container views">
                                    <div>
                                        <mat-icon>visibility</mat-icon>
                                        <span>&nbsp;</span>
                                        <!--<div class="view-logo"></div>-->
                                    </div>
                                </div>
                                <div class="figure-container likes">
                                    <div>
                                        <mat-icon>thumb_up</mat-icon>
                                        <span>&nbsp;</span>
                                    </div>
                                </div>
                                <div class="figure-container loves">
                                    <div>
                                        <mat-icon>favorite</mat-icon>
                                        <span>&nbsp;</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!--********************-->
                            <!--Type container-->
                            <!--********************-->
                            <!--<div class="verso-type" *ngIf="format">
                                <ng-container *ngIf="format=='One-shot'">
                                    <div class="tag-container"><span>One shot</span></div>
                                </ng-container>
            
                                <ng-container *ngIf="format!='One-shot'">
                                    <div class="tag-container"><span>Série</span></div>
                                </ng-container>
                            </div>
                            <div class="verso-type" *ngIf="!format">
                                <div class="tag-container"><span>Format</span></div>
                            </div>-->
                            <!--********************-->
                            <!--Date container-->
                            <!--********************-->
                            <div class="date-container">
                                <span>Date de publication</span>
                            </div>
                        </div>

                    </div>
                </div>

                    
                <!--******************************************************-->
                <!--Couleur-->
                <!--******************************************************-->

                    <label for="artworkColor">Couleur du filtre</label>

                    </select>

                </div>-->
                
                
                
                <div class="form-item" style="margin-top:40px;">
                    <mat-form-field>
                        <mat-label>Couleur du filtre</mat-label>
                        <mat-select disableOptionCentering (selectionChange)="onColorChange($event)">
                            <mat-option *ngFor="let obj of listOfColors" [value]="obj">
                                {{ obj }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>



            </div>





        </div>
    </div>
</div>


<button mat-raised-button *ngIf="imageDestination != ''" class="submit-button style1" (click)="validateAll();">
    <span>Valider</span>
</button>
