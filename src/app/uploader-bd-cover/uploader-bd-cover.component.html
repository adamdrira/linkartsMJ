


<div class="comic-container">


    <div #thumbnail class="col-book text-center" style="display:flex;">
        
        <!--Slide recto-->
        <div class="swiper-slide">
            <div class="element-book border-recto">

                <div class="miniature">
                    
                    <div *ngIf="afficheruploader" class="uploader-container">
                        <div class="dropzone">
                            <div class="icon-container">
                                <label>
                                    <div class="upload-icon"></div>
                                    <div class="select-button">
                                        Sélectionner un fichier
                                    </div>
                                    <input (click)="onFileClick($event)"  type="file" ng2FileSelect [uploader]="uploader" style="display: none;"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <ng-container  *ngIf="afficherpreview">
                        <img [src]="displayContent(uploader.queue[0])" alt="{{ uploader.queue[0]?.file?.name }}">
                        <div class="buttons-container">

                            <ng-container *ngIf="!uploader.queue[0].isSuccess">
                                <button mat-raised-button class="button style1"
                                        (click)="uploader.queue[0].upload();" [disabled]="uploader.queue[0].isReady || uploader.queue[0].isUploading || uploader.queue[0].isSuccess">
                                    <span>Valider</span> 
                                </button>
                                <button mat-raised-button class="button style0"
                                        (click)="remove_beforeupload(uploader.queue[0]);">
                                    <span class="">Recommencer</span> 
                                </button>
                            </ng-container>

                            <ng-container *ngIf="uploader.queue[0].isSuccess">
                                <button mat-raised-button class="button style0"
                                        (click)="remove_afterupload(uploader.queue[0]);">
                                    <span class="">Recommencer</span> 
                                </button>
                            </ng-container>

                        </div>
                    </ng-container>

                </div>


                <div #thumbnailRecto class="absolute-thumbnail-data">
                    <!--********************-->
                    <!--Title container-->
                    <!--********************-->
                    <div class="title-container">
                        <span *ngIf="name==''" class="title">
                            Nom de l'oeuvre
                        </span>
                        <span *ngIf="name!=''" class="title">
                            {{name}}
                        </span>
                    </div>
                    <!--********************-->
                    <!--Author container-->
                    <!--********************-->
                    <div class="author-container">
                        <div class="left-container">
                            <img [src]="profile_picture">
                        </div>
                        <div class="right-container">
                            <span class="author-name">{{author_name}}</span>
                            <span class="author-description" *ngIf="pseudo!=null">@{{pseudo}}</span>
                        </div>
                    </div>
                    <!--********************-->
                    <!--Data container-->
                    <!--********************-->
                    <div class="stats-container">
                        <div class="figure-container views">
                            <div>
                                <mat-icon>visibility</mat-icon>
                                <span>&nbsp;</span>
                                <!--<div class="view-logo"></div>-->
                            </div>
                        </div>
                        <div class="figure-container likes">
                            <div>
                                <mat-icon>thumb_up</mat-icon>
                                <span>&nbsp;</span>
                            </div>
                        </div>
                        <div class="figure-container loves">
                            <div>
                                <mat-icon>favorite</mat-icon>
                                <span>&nbsp;</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>


        <!--Slide verso-->
        <div class="swiper-slide">
        
            <div #thumbnailVerso class="element-book border-verso">
            
                
                <!--********************-->
                <!--Title container-->
                <!--********************-->
                <div class="verso-resume">
                    <span class="resume" *ngIf="!category">Catégorie</span>
                    <span class="resume">{{category}}</span>
                </div>
                <div class="horizontal-line">
                </div>
                <!--********************-->
                <!--Description container-->
                <!--********************-->
                <div class="verso-description">
                    <span *ngIf="!description">
                        Description
                    </span>
                    <span *ngIf="description">
                        {{description}}
                    </span>
                </div>
                <!--********************-->
                <!--Categories container-->
                <!--********************-->
                <div class="categories-container">
                    <div *ngIf="firsttag" class="tag-container"><span  class="categories" >{{firsttag}}</span></div>
                    <div  *ngIf="secondtag" class="tag-container"><span  class="categories" >{{secondtag}}</span></div>
                    <div  *ngIf="thirdtag" class="tag-container"><span  class="categories" >{{thirdtag}}</span></div>
                </div>
                <div class="categories-container" *ngIf="!firsttag">  
                    <div class="tag-container"><span class="categories">Genres</span></div>
                </div>
                <!--********************-->
                <!--Type container-->
                <!--********************-->
                <div class="verso-type" *ngIf="format">
                    <ng-container *ngIf="format=='One-shot'">
                        <div class="tag-container"><span>One shot</span></div>
                    </ng-container>

                    <ng-container *ngIf="format!='One-shot'">
                        <div class="tag-container"><span>Série</span></div>
                    </ng-container>
                </div>
                <div class="verso-type" *ngIf="!format">
                    <div class="tag-container"><span>Format</span></div>
                </div>
                <!--********************-->
                <!--Date container-->
                <!--********************-->
                <div class="date-container">
                    <span>Date de publication</span>
                </div>

            
            </div>
            
        </div>


    </div>
    
</div>
