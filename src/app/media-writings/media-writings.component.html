
<div *ngFor="let style of sorted_style_list; index as i1" >

    <ng-container *ngIf="(style==='Roman illustré' && sorted_artpieces_illustrated_novel.length>0)||(style==='Poésie' && sorted_artpieces_poetry.length>0)
        ||(style==='Roman' && sorted_artpieces_roman.length>0)||(style==='Scénario' && sorted_artpieces_scenario.length>0)||(style==='Article' && sorted_artpieces_article.length>0)">

        <div class="category">
            <a [routerLink]=open_research(style)>
                <span>{{style}}</span>
            </a>
        </div>
        

      

        <div class="container-homepage container-writings" style="transition:opacity 1s;" >

            <ng-container *ngIf="style==='Roman illustré'">
                <ng-container *ngFor="let item of sorted_artpieces_illustrated_novel.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="style==='Poésie'">
                <ng-container *ngFor="let item of sorted_artpieces_poetry.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="style==='Roman'">
                <ng-container *ngFor="let item of sorted_artpieces_roman.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>


            <ng-container *ngIf="style==='Scénario'">
                <ng-container *ngFor="let item of sorted_artpieces_scenario.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="style==='Article'">
                <ng-container *ngFor="let item of sorted_artpieces_article.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>


            <ng-container>
                <div *ngIf="!show_more[sorted_style_list.indexOf(style)] && see_more_writings(style)" class="see-more" (click)="see_more(style)">
                    <mat-icon [ngClass]="{'invisible': !show_icon }" class="icon">expand_more</mat-icon>
                </div>
                <ng-container *ngIf="show_more[sorted_style_list.indexOf(style)]">
                    
                   

                    <div  style="transition:opacity 1s;">
                        <app-media-see-more-writings
                            [style]=style
                            [width]=width
                            [sorted_artpieces_illustrated_novel]=sorted_artpieces_illustrated_novel.slice(0,6)
                            [sorted_artpieces_roman]=sorted_artpieces_roman.slice(0,6)
                            [sorted_artpieces_scenario]=sorted_artpieces_scenario.slice(0,6)
                            [sorted_artpieces_article]=sorted_artpieces_article.slice(0,6)
                            [number_of_writings_to_show]=number_of_writings_to_show
                            now_in_seconds={{now_in_seconds}}
                        ></app-media-see-more-writings>
                    </div>
                </ng-container>        
            </ng-container>                

        </div>
        
    </ng-container>

</div>
