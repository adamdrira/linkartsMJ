
<div *ngFor="let style of sorted_style_list; let i1 = index" class="main-media-container" [@enterAnimation]>

    <ng-container *ngIf="(style==='Poésie' && sorted_artpieces_poetry.length>0)
        ||(style==='Roman' && sorted_artpieces_roman.length>0)||(style==='Scénario' && sorted_artpieces_scenario.length>0)||(style==='Article' && sorted_artpieces_article.length>0)">

        <div class="category">
            <a [routerLink]=open_research(style)
            matTooltip="Voir du contenu de cette catégorie"
            matTooltipClass='linkarts-tooltip'
            [matTooltipPosition]="'below'"
            [matTooltipShowDelay]="200">
                <span>{{style}}</span>
            </a>
        </div>

        <div #myScrollContainer [class]="'container-homepage container-writings not-recent '+i1" style="transition:opacity 1s;" >

            <ng-container *ngIf="style==='Roman illustré'">
                <ng-container *ngFor="let item of sorted_artpieces_illustrated_novel.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [myScrollContainer]=myScrollContainer
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="style==='Poésie'">
                <ng-container *ngFor="let item of sorted_artpieces_poetry.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [myScrollContainer]=myScrollContainer
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="style==='Roman'">
                <ng-container *ngFor="let item of sorted_artpieces_roman.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [myScrollContainer]=myScrollContainer
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>


            <ng-container *ngIf="style==='Scénario'">
                <ng-container *ngFor="let item of sorted_artpieces_scenario.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [myScrollContainer]=myScrollContainer
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="style==='Article'">
                <ng-container *ngFor="let item of sorted_artpieces_article.slice(0,number_of_writings_to_show); let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                        [item]=item
                        [myScrollContainer]=myScrollContainer
                        [width]=width
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
            </ng-container>


            <ng-container>
                <div *ngIf="!show_more[sorted_style_list.indexOf(style)] && see_more_writings(style) && !(-100 > myScrollContainer.scrollLeft + myScrollContainer.offsetWidth - myScrollContainer.scrollWidth)" class="see-more" (click)="see_more(style,myScrollContainer, i1)">
                    <mat-icon [ngClass]="{'invisible': !show_icon }" class="icon">expand_more</mat-icon>
                </div>
                
                <div [routerLink]=open_research(style) *ngIf="!( !show_more[sorted_style_list.indexOf(style)] && see_more_writings(style) ) && !(-100 > myScrollContainer.scrollLeft + myScrollContainer.offsetWidth - myScrollContainer.scrollWidth)" class="see-more with-span" (click)="see_more(style,myScrollContainer, i1)">
                    <mat-icon [ngClass]="{'invisible': !show_icon }" class="icon">add_circle_outline</mat-icon>
                    <span>Voir tout</span>
                </div>

                <ng-container *ngIf="show_more[sorted_style_list.indexOf(style)]">
                    
                   

                    <div  style="transition:opacity 1s;">
                        <app-media-see-more-writings
                            [style]=style
                            [width]=width
                            [myScrollContainer]=myScrollContainer
                            [sorted_artpieces_illustrated_novel]=sorted_artpieces_illustrated_novel.slice(0,6)
                            [sorted_artpieces_roman]=sorted_artpieces_roman.slice(0,6)
                            [sorted_artpieces_scenario]=sorted_artpieces_scenario.slice(0,6)
                            [sorted_artpieces_article]=sorted_artpieces_article.slice(0,6)
                            [sorted_artpieces_poetry]=sorted_artpieces_poetry.slice(0,6)
                            [number_of_writings_to_show]=number_of_writings_to_show
                            now_in_seconds={{now_in_seconds}}
                        ></app-media-see-more-writings>
                    </div>
                </ng-container>        
            </ng-container>                

            <div (click)="click_right_absolute_arrow2(myScrollContainer,i1,false);" *ngIf="-100 > myScrollContainer.scrollLeft + myScrollContainer.offsetWidth - myScrollContainer.scrollWidth " class="right-absolute-arrow">
                <mat-icon [ngClass]="{'invisible': !show_icon }">expand_more</mat-icon>
            </div>
            
        </div>
        
    </ng-container>

</div>

<ng-container *ngIf="check_writings_history">
    <div *ngIf="!last_consulted_writings_retrieved" class="main-media-container" [@enterAnimation]>
        <div class="category no-cursor">
                <span>Récemment consultés</span>
        </div>
        
        <div class="container-homepage container-writings container-skeletons " style="transition:opacity 1s;"   [@enterAnimation] >
    
                <ng-container *ngFor="let item of skeleton_array; let i = index">
                    <app-thumbnail-skeleton class="thumbnail-component-container"
                        *ngIf="number_of_skeletons_per_line>i"
                        (send_number_of_skeletons)="send_number_of_skeletons( $event );"
                        [type_of_skeleton]=type_of_skeleton></app-thumbnail-skeleton>
                </ng-container>
            
             
        </div>
    </div>
    
    <div *ngIf="last_consulted_writings_retrieved" class="main-media-container" [@enterAnimation]>
        <div class="category no-cursor">
                <span>Récemment consultés</span>
        </div>
        
        <div #myScrollContainer2 class="container-homepage container-writings recent" style="transition:opacity 1s;" >
    
            
                <ng-container *ngFor="let item of last_consulted_writings; let i = index">
                    <app-thumbnail-writing class="thumbnail-component-container" 
                    *ngIf="item"
                        [item]=item
                        [width]=width
                        [myScrollContainer]=myScrollContainer2
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-writing>
                </ng-container>
    
                <div *ngIf="can_show_more_history && !(-100 > myScrollContainer2.scrollLeft + myScrollContainer2.offsetWidth - myScrollContainer2.scrollWidth)" class="see-more" (click)="show_more_history(myScrollContainer2)">
                    <mat-icon [ngClass]="{'invisible': !show_icon }" *ngIf="!show_more_loading" class="icon">expand_more</mat-icon>
                    <mat-spinner class="center-spinner"  *ngIf="show_more_loading" diameter="20"></mat-spinner>
                </div>

                <div (click)="click_right_absolute_arrow(myScrollContainer2,false);" *ngIf="-100 > myScrollContainer2.scrollLeft + myScrollContainer2.offsetWidth - myScrollContainer2.scrollWidth " class="right-absolute-arrow">
                    <mat-icon [ngClass]="{'invisible': !show_icon }">expand_more</mat-icon>
                </div>
        </div>
    </div>
</ng-container>
