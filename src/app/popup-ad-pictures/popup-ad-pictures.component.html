<button (click)="close_dialog()" class="close" tabIndex="-1">
    <mat-icon>close</mat-icon>
</button>


<div class="component-container">
    <div #swiperContainer class="swiper-container" *ngIf="list_of_pictures.length > 1">
        <div #swiperWrapper class="swiper-wrapper">
    
            <div #swiperSlide *ngFor="let item of list_of_pictures; let i = index" class="swiper-slide">
                <img [src]="list_of_pictures[i]" class="slide-container-img">
            </div>
            
        </div>
        <!-- Add Arrows -->
        <div [ngClass]="{'invisible': !swiper || !swiper.slides || 1>=swiper.slides.length}" class="swiper-button-prev"></div>
        <div [ngClass]="{'invisible': !swiper || !swiper.slides || 1>=swiper.slides.length}" class="swiper-button-next"></div>
    </div>
    
    
    <div class="bottom-thumbnails" *ngIf="list_of_pictures.length > 1">
        <div *ngFor="let item of list_of_pictures; let i = index" class="thumbnail" (click)="set_slide(i);" [ngClass]="{'not-opened': swiper && swiper.activeIndex != i }">
            <img [src]="list_of_pictures[i]">
        </div>
    </div>
    
    <div class="swiper-container" *ngIf="list_of_pictures.length == 1">
        <div #swiperWrapper class="swiper-wrapper">
            <div class="swiper-slide">
                <img [src]="list_of_pictures[0]" class="slide-container-img">
            </div>
        </div>
    </div>    
</div>
