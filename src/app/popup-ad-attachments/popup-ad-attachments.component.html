<button (click)="close_dialog()" class="close" tabIndex="-1">
    <mat-icon>close</mat-icon>
</button>


<div class="content-container">
    <pdf-viewer
    class="pdf-document" 
    [src]="pdfSrc"
    [render-text]="true" 

    [autoresize]="true" 
    [show-all]="true"
    [original-size]='true' 

    [fit-to-page]='true' 
    [render-text]='false'
    (after-load-complete)="afterLoadComplete($event)"></pdf-viewer>
</div>
