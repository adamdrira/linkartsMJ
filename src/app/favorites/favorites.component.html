<div class="trendings-global-container">

    
    <div class="account-form-container">
        <div class="form-item"  [@enterAnimation]>
            <mat-form-field floatLabel='never'>
                <mat-label>{{explication_favorites}}</mat-label>
                <textarea matInput cdkTextareaAutosize readonly class="readonly">{{explication_favorites}}</textarea>
            </mat-form-field>
        </div>
        
    </div>

    <ng-container *ngIf="!favorites_retrieved">
        <ng-container *ngFor="let item of skeleton_array; let i = index">
            <div class="ranked-thumbnail-container" [@enterAnimation]>
                <app-thumbnail-user 
                    [skeleton]="skeleton"
                ></app-thumbnail-user> 
            </div>
        </ng-container>
    </ng-container>

   
    
    <ng-container *ngIf="favorites_retrieved">
        <ng-container *ngFor="let item of list_of_users; let i = index">
            <div class="ranked-thumbnail-container" [@enterAnimation]>
                <app-thumbnail-user 
                    [item]=item
                    now_in_seconds={{now_in_seconds}}
                ></app-thumbnail-user> 
            </div>
        </ng-container>
    </ng-container>
</div>
