<div class="panel-controller" [@enterAnimation]>
    <div class="controller-category" [ngClass]="{'open' : subcategory==0}" (click)="open_subcategory(0);">
        <div class="comic-bubble-icon"></div>
        <span>Bandes dessinées</span>
    </div>
    <div class="controller-category" [ngClass]="{'open' : subcategory==1}" (click)="open_subcategory(1);">
        <div class="pencil-icon"></div>
        <span>Dessins</span>
    </div>
    <div class="controller-category" [ngClass]="{'open' : subcategory==2}" (click)="open_subcategory(2);">
        <div class="writing2-icon"></div>
        <span>Écrits</span>
    </div>
</div>

<div class="trendings-global-container">
        

    <ng-container *ngIf=" !comics_trendings_sorted_confirmation && subcategory==0">
        <ng-container *ngFor="let item of skeleton_array; let i = index">
            <div class="skeleton" [@enterAnimation]>
            </div>
        </ng-container>
    </ng-container>

    <ng-container *ngIf=" comics_trendings_sorted_confirmation && subcategory==0">
        <ng-container *ngFor="let item of comics_trendings_sorted; let i = index">
            <div *ngIf="comics_trendings_length > i" class="ranked-thumbnail-container" [@enterAnimation]>


                <div *ngIf="item.chaptersnumber > 0 " [@enterAnimation]>
                    <app-thumbnail-artwork 
                        [item]=item
                        page='trendings'
                        [rank]=i+1
                        subscribing_category='comics'
                        subscribing_format='serie'
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-artwork> 
                </div>
                <div *ngIf="item.chaptersnumber == null" [@enterAnimation]>
                    <app-thumbnail-artwork 
                        [item]=item
                        page='trendings'
                        [rank]=i+1
                        subscribing_category='comics'
                        subscribing_format='one-shot'
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-artwork> 
                </div>

            </div>
        </ng-container>
    </ng-container>


    <ng-container *ngIf=" drawings_trendings_sorted_confirmation && subcategory==1">
        <div *ngFor="let item of drawings_trendings_sorted; let i = index">
            <div *ngIf="drawings_trendings_length > i" class="ranked-thumbnail-container" [@enterAnimation]>


                <div *ngIf="item.pagesnumber > 0 " [@enterAnimation]>
                    <app-thumbnail-artwork 
                        [item]=item
                        page='trendings'
                        [rank]=i+1
                        subscribing_category='drawing'
                        subscribing_format='artbook'
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-artwork> 
                </div>
                <div *ngIf="item.pagesnumber == null" [@enterAnimation]>
                    <app-thumbnail-artwork 
                        [item]=item
                        page='trendings'
                        [rank]=i+1
                        subscribing_category='drawing'
                        subscribing_format='one-shot'
                        now_in_seconds={{now_in_seconds}}
                    ></app-thumbnail-artwork> 
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf=" writings_trendings_sorted_confirmation && subcategory==2">
        <div *ngFor="let item of writings_trendings_sorted; let i = index" class="ranked-thumbnail-container" [@enterAnimation]>


            <div *ngIf="writings_trendings_length > i" [@enterAnimation]>
                <app-thumbnail-artwork 
                    [item]=item
                    page='trendings'
                    [rank]=i+1
                    subscribing_category='writing'
                    now_in_seconds={{now_in_seconds}}
                ></app-thumbnail-artwork>  
            </div>
        </div>
    </ng-container>

</div>
