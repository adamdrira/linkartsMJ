
    <form [formGroup]="fw" novalidate>

        <div class="form-container">

            <div class="form-container-flex">


                <!--*********************************************************-->
                <!--Titre-->
                <!--*********************************************************-->
                <div class="form-group">
                    <label for="artworkTitle">Titre</label>
                    <input type="text" formControlName="fwTitle" class="form-control" placeholder="Nom de l'œuvre (30 caractères max)" autocomplete="off" required/>
                    <p *ngIf="!fwTitle.valid  && fwDisplayErrors">Veuillez saisir un titre valide</p>
                </div>

                <!--*********************************************************-->
                <!--Catégorie-->
                <!--*********************************************************-->
                <div class="form-group">
                    <label for="artworkCategory">Catégorie</label>
                    <select formControlName="fwCategory" class="fwselect1" style="height: 100%;">
                        <option value="" disabled="true">Sélectionner une catégorie</option>
                        <option label="Traditionnel">Roman illustré</option>
                        <option label="Digital">Roman</option>
                        <option label="Traditionnel">Scénario</option>
                        <option label="Traditionnel">Article</option>
                    </select>
                    <p *ngIf="fwCategory.value == '' && fwDisplayErrors">Veuillez sélectionner une catégorie</p>
                </div>

                <!--*********************************************************-->
                <!--Genres-->
                <!--*********************************************************-->
                <div class="form-group">
                    <label for="artworkTags">
                        Genres 
                        <ng-container *ngIf=data.firsttag>( {{data.firsttag}} </ng-container>
                        <ng-container *ngIf=data.secondtag>, {{data.secondtag}} </ng-container>
                        <ng-container *ngIf=data.thirdtag>, {{data.thirdtag}} </ng-container>)
                    </label>
                    <select formControlName="fwTags" class="multipleSelectfw" placeholder="Sélectionner des genres (max : 3)" multiple name="language">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Barbados">Barbados</option>
                        <option value="Belarus1">Belarus1</option>
                        <option value="Belgium2">Belgium2</option>
                        <option value="Belarus3">Belarus3</option>
                        <option value="Belgium4">Belgium4</option>
                        <option value="Belarus5">Belarus5</option>
                        <option value="Belgium6">Belgium6</option>
                    </select>
                    <p *ngIf="!tagsValidator && fwDisplayErrors">Veuillez sélectionner au moins un genre</p>
                </div>

                
                <!--*********************************************************-->
                <!--Description-->
                <!--*********************************************************-->
                <div class="form-group">
                    <label for="artworkDescription">Description</label>
                    <textarea type="text" formControlName="fwDescription" maxlength="500" style="height: 150px;resize:none;" class="form-control" placeholder="Description de l'œuvre (500 caractères max)" autocomplete="off" required>
                    </textarea>
                    <p *ngIf="!fwDescription.valid && fwDisplayErrors">Veuillez saisir une description valide</p>
                </div>


            </div>

        
            <button mat-raised-button class="validate-form-button style1" (click)="validate_form_writing()">
                <span>Valider</span>
            </button>
            
        </div>



    </form>
