<h2>Password recovery</h2>
<form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="mail">Mail address</label>
        <input type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
        <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
            <div *ngIf="f.mail.errors.required">Mail is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            VÃ©rifier mon adresse mail
        </button>
        <a routerLink="/login" class="btn btn-link">Back to login</a><br>
        <a routerLink="/signup" class="btn btn-link">Back to signup</a>
    </div>
</form>
