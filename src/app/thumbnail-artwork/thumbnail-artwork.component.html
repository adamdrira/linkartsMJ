<div *ngIf="thumbnail_picture_received" class="global-container">

    <div class="left-container" [ngClass]="{'drawing': category=='drawing' }">
        <img [src]="thumbnail_picture" (load)="load_thumbnail()" [ngClass]="{'invisible':!thumbnail_is_loaded}">
        
        <!--********************-->
        <!--Data container-->
        <!--********************-->
        <div class="stats-container">
            <div class="figure-container-views">
                <span>{{viewnumber}}</span>
                <div class="view-logo">
                </div>
            </div>
            <div class="figure-container-likes">
                <span>{{likesnumber}}</span>
                <div class="like-logo">
                </div>
            </div>
            <div class="figure-container-loves">
                <span>{{lovesnumber}}</span>
                <div class="love-logo">
                </div>
            </div>
        </div>

    </div>

    <div class="right-container">

        <div class="name">
            <span>{{title}}</span>
            <div class="buttons-container">

                <a *ngIf="subscribing_category=='comics'" href='/artwork-comic/{{subscribing_format}}/{{title}}/{{content_id}}'>
                    <div>
                        <button mat-raised-button class="ad-button style0" >
                            <span style="font-size: 15px !important;">Consulter</span>
                        </button>
                    </div>
                </a>
                <a *ngIf="subscribing_category!='comics'" href='/artwork-{{subscribing_category}}/{{title}}/{{content_id}}'>
                    <div>
                        <button mat-raised-button class="ad-button style0" >
                            <span style="font-size: 15px !important; justify-content: center;     width: 100%;">Consulter</span>
                        </button>
                    </div>
                </a>
            </div>
        </div>

        <!--********************-->
        <!--Author container-->
        <!--********************-->
        <div class="author-container">
            <div class="left-container">
                <img [src]="profile_picture" (load)="load_pp()" [ngClass]="{'invisible':!pp_is_loaded}">
            </div>
            <div class="right-container">
                <span class="author-name" *ngIf="pseudo!=''">
                    <a href="/account/{{pseudo}}/{{item.id_user}}">
                        {{author_name}}
                    </a>
                </span>
                <span class="author-description">{{primary_description}}</span>
            </div>
        </div>


        <!--********************-->
        <!--Type container-->
        <!--********************-->
        <div class="verso-type">
            <span *ngIf="subscribing_category=='comics'">• Bande dessinée</span>
            <span *ngIf="subscribing_category=='drawing'">• Dessin</span>
            <span *ngIf="subscribing_category=='writing'">• Ecrit</span>
        </div>
        <div *ngIf="subscribing_category!='writing'" class="verso-type">
            <span>• {{format}}</span>
        </div>
        
        <!--********************-->
        <!--Categories container-->
        <!--********************-->
        <div class="categories-container">  
            <span class="categories">• category :</span>
            <span > &nbsp; {{firsttag}}</span>
            <span *ngIf="secondtag!=null">,&nbsp;{{secondtag}}</span>
            <span *ngIf="thirdtag!=null">,&nbsp; {{thirdtag}}</span>
        </div>

        
        <!--********************-->
        <!--Description container-->
        <!--********************-->
        <div class="verso-description">
            <span>{{highlight}}</span>
        </div>


        <!--********************-->
        <!--Date container-->
        <!--********************-->
        <div class="date-container">
            <span>{{date_upload_to_show}}</span>
        </div>

    </div>


</div>
