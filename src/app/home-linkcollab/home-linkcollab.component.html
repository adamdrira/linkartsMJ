



<div class="container-fluid">
    <main role="main" class="main">
        



        <div id="left-container">

            <div class="categories-container">
                
                <div class="category-filter put-on-the-left">
                    <div class="content-action text-center" (click)="open_subcategory(0);" [ngClass]="{'opened': subcategory==0 }">
                        <div class="title" [ngClass]="{'title-opened': subcategory==0 }"> 
                            <div class="icon-container">
                                <div class="icon icon-recommendation" [ngClass]="{'icon-clicked': subcategory==0 }">
                                </div>
                            </div>
                          Collaborations bénévoles
                        </div>
                    </div>
                    <div class="content-action text-center" (click)="open_subcategory(1)" [ngClass]="{'opened': subcategory==1 }">

                            <div class="icon-container">
                                <div class="icon icon-trendings" [ngClass]="{'icon-clicked': subcategory==1 }">
                                </div>
                            </div>
                            Collaborations rémunérées
                        </div>
                    </div>
                </div>

            </div>


            <div class="left-container-scrollable">

                    <div class="dropdowns-container" *ngIf="subcategory==0">

                            <option label="Roman">Roman</option>
                            <option label="Roman illustré">Roman illustré</option>
                            <option label="Scénario">Scénario</option>
                        </select>
                        <select name="somename" class="SelectBox2" placeholder="Auteur" style="height: 100%;">
                            <option disabled selected value="none"></option>
                            <option label="Tout">Tout</option>
                            <option label="Professionnel non artiste">Professionnel non artiste</option>
                            <option label="Artiste">Artiste</option>
                            <option label="Auteur de bandes dessinées">Auteur de bandes dessinées</option>

                            <option label="Dessinateur">Dessinateur</option>
                            <option label="Scénariste">Scénariste</option>
                        </select>
                        <select name="somename" class="SelectBox4" placeholder="Tri par pertinence" style="height: 100%;">
                            <option disabled selected value="Pertinence"></option>
                            <option label="pertinence">Tri par pertinence</option>
                            <option label="récent">Tri par le plus récent</option>
                            <option label="ancient">Tri par le plus ancient</option>

                <div *ngIf="list_of_ads_received">
                    <div *ngFor="let item of list_of_ads; let i = index" style="margin-top:30px;">
                        <app-thumbnail-ad 
                        [item]=item
                        now_in_seconds={{now_in_seconds}}
                        ></app-thumbnail-ad>
                    </div>
                </div>
                

            </div>

        </div>



        <div id="right-container">

            <div class="categories-container">
                <div class="category-filter">
                    <div class="content-action text-center">
