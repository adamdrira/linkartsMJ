
<div class="container-fluid">
  <main role="main">
    

    <div class="storiesbar">
        <app-stories></app-stories>
    </div>

    
    <div class="categories-container">
        <div class="category-filter">
            <div #category class="content-action text-center opened" (click)="open_category(0);">
                <span>Recommandations</span>
                <div class="bottom-border">
                </div>
            </div>
            <div #category class="content-action text-center" (click)="open_category(1)">
                <span>Tendances</span>
                <div class="bottom-border">
                </div>
            </div>
            <div #category class="content-action text-center" (click)="open_category(2)">
                <span>Abonnements</span>
                <div class="bottom-border">
                </div>
            </div>
            <!--<div #category class="content-action text-center" (click)="open_category(3)">
                <span>Mode d√©couverte</span> 
                <div class="bottom-border">
                </div>
            </div>-->
        </div>
    </div>

    <ng-container *ngIf="this.category_index==0">
        <app-recommendations></app-recommendations>
    </ng-container>
    <ng-container *ngIf="this.category_index==1">
        <app-trendings></app-trendings>
    </ng-container>
    <ng-container *ngIf="this.category_index==2">
        <app-subscribings></app-subscribings>
    </ng-container>





  </main>
</div>
